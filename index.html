<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header class="container-fluid h-100 text-bg-dark text-center bg-dark p-5 weather-header fw-bold">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <main class="container">
    <div class="row">

        <div class="col-12 col-md-3">
            <form id="search-form">
                <label class="text-primary">Search for a City:</label>
                <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="city-input">
                <button class="btn btn-outline-primary my-2" type="submit" id="search-button">Enter City</button>
            </form>

            <button class="btn btn-primary my-2" style="width: 100%" type="submit" id="clear-history-button">Clear
                History</button>
            <hr>
            <div class="search-history" id="search-history"></div>

        </div>

        <div class="col-md-9 col-12">

              <!-- #presentDayWeather will go here  -->
            <div class="row present-day-weather" id="present-day-weather"></div>
            <div class="row five-day-forecast-header">5-Day Forecast:</div>

              <!-- #fiveDayForecast will go here  -->
            <div class="five-day-forecast" id="five-day-forecast">
        </div>
      </main>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <!-- Bootstraps -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
